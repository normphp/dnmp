version: '3.3'
services:
  mysql:
    env_file:
      - .env
    build: ${MYSQL_BUILD}
    ports:
      - "3306:${MYSQL_PORTS}"
    networks:
      - ${MYSQL_NETWORKS}
    volumes:
      - /docker/normphp/dnmp/data/mysql:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: always
    #command: ‘--character-set-server=utf8‘
networks:
  dnmpNat:
