server {
    listen       80;
    listen  [::]:80;
    server_name  normphp.hk.heil.red;
    root  /www/php/;
    # ssl https 配置
    # include ssl_certificate.conf;

    #禁止访问的文件或目录（这里是基础配置需要配置其他文件可以直接在对应的站点server中增加配置）
    include conf/forbid.conf;

    #REWRITE-START URL重写规则引用,修改后将导致自动配置的伪静态规则失效
    include conf/rewrite/normphp.hk.heil.red.conf;
    location / {
        root   /www/default/;
        index  index.html index.htm;
    }
    # redirect server error pages to the static page /50x.html
    include conf/error_page.conf;

    # 静态资源 缓存配置
    include conf/static_cache.conf;
    access_log  /wwwlogs/dev.heil.red.log;
    error_log  /wwwlogs/dev.heil.red.error.log;

}

