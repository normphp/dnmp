user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
# 最大打开文件数量
worker_rlimit_nofile 51200;

events {
    # Nginx支持众多的事件驱动，比如select、poll、epoll，只能设置在events模块中设置
    #使用epoll事件驱动，因为epoll的性能相比其他事件驱动要好很多
    use epoll;
    # 最大连接数量
    worker_connections  51200;
    #优化同一时刻只有一个请求而避免多个睡眠进程被唤醒的设置，on为防止被同时唤醒，默认为off，因此nginx刚安装完以后要进行适当的优化。
    accept_mutex on;
    #打开同时接受多个新网络连接请求的功能。
    multi_accept on;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    # 将日志定义为json格式
    log_format logstash_json '{"@timestamp":"$time_iso8601",'
            '"host":"$server_addr",'
            '"clientip":"$remote_addr",'
            '"size":$body_bytes_sent,'
            '"responsetime":$request_time,'
            '"upstreamtime":"$upstream_response_time",'
            '"upstreamhost":"$upstream_addr",'
            '"http_host":"$host",'
            '"url":"$uri",'
            '"domain":"$host",'
            '"xff":"$http_x_forwarded_for",'
            '"referer":"$http_referer",'
            '"agent":"$http_user_agent",'
            '"status":"$status"}';
    access_log  /wwwlogs/access.log  logstash_json;
    # 配置允许sendfile方式传输文件
    sendfile        on;
    #Nginxg工作进程每次调用sendfile()传输的数据最大不能超出这个值，默认值为0表示无限制，可以设置在http/server/location模块中。
    sendfile_max_chunk 512k;
    #tcp_nopush     on;
    #后面的60为发送给客户端应答报文头部中显示的超时时间设置为60s：如不设置客户端将不显示超时时间。
    #浏览器收到的服务器返回的报文 Keep-Alive:timeout=60
    keepalive_timeout  65 60;
    #当前使用的nginx可能会有未知的漏洞，如果被黑客使用将会造成无法估量的损失，但是我们可以将nginx的版本隐藏
    server_tokens off;
    #gzip  on;
    include /etc/nginx/conf/default.conf;
    include /etc/nginx/conf/normphp/*.conf;
    include /etc/nginx/conf/jt/*.conf;
    include /etc/nginx/conf/general/*.conf;
}