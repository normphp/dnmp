version: '3.3'
services:
  php-fpm:
    image: normphp/php-fpm-develop
    #build: ./php/
    ports:
      - "9000:9000"
    links:
      - mysql-db:mysql-db
      - redis-db:redis-db
    volumes:
      - /docker/data/www/:/www/:rw
    restart: always
    command: php-fpm

  nginx:
    build: ./nginx
    depends_on:
      - php-fpm
    links:
      - php-fpm:php-fpm
    volumes:
      - /docker/data/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - /docker/data/nginx/conf/:/etc/nginx/conf/:ro
      - /docker/data/www/:/www/:rw
      - /docker/data/nginx/logs/:/wwwlogs/:rw
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    restart: always
    command: nginx -g 'daemon off;'

  mysql-db:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - /docker/data/mysql:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: zphaldb
      MYSQL_USER: zphal
      MYSQL_PASSWORD: zphal123
    restart: always
    command: "--character-set-server=utf8"

  redis-db:
    build: ./redis
    ports:
      - "6379:6379"
    volumes:
      - /docker/data/redis:/data
    restart: always